<!DOCTYPE html>

<!--[if gt IE 8]><!--><html lang="ru" prefix="og: http://ogp.me/ns#"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png"> -->
    <title></title>

    <link href="css/external.css" rel="stylesheet">
    <link href="css/internal.css" rel="stylesheet">
    
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>

    <!--[if lte IE 8]>
        <script src="js/html5shiv/html5shiv.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap wrap__inner">
        <header class="header">
            <div class="container-fluid">

                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                </div>

                <div class="pull-right">
                    <span class="btn_search"></span>            
                    <div class="user__nav">
                        <img src="img/user_t.png" alt="">
                        <ul>
                            <li><a href="#"><img src="img/icon_profile.png" alt="">Profile</a></li>
                            <li><a href="#"><img src="img/icon_articles.png" alt="">My articles</a></li>
                            <li><a href="#"><img src="img/icon_settings.png" alt="">Settings</a></li>
                            <li><a href="#"><img src="img/icon_sign-out.png" alt="">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <form action="#" class="search_form">
                    <input type="text" class="input_search" value="" placeholder="What are you looking for?">
                    <button class="btn_search"></button>
                </form>

            </div>
        </header>
        
        <section class="content">
            <div class="container">
                
                <div class="tabs">
                    <ul class="tabs__list">
                        <li class="active">Submit an article</li> 
                        <li>My articles</li>
                        <li>Settings</li>
                    </ul>
                    <div class="tabs__box tabs__box_visible">
                        
                        <form action="#">
                            <h3>Article preview</h3>
                            
                            <div class="block__form">
                                <span class="label">Title: <i>*</i></span>
                                <input type="text" value="">

                                <span class="label">Summary:</span>
                                <input type="text" value="" class="m0">

                                <i class="inf-t">Max.500 characters</i>
                                <span class="label">Cover: <i>*</i></span>

                                <label class="file_upload file_upload_style_1">
                                    <span class="button">Upload</span>
                                    <mark>max 10Mb</mark>
                                    <input type="file">
                                </label>
                            </div>
                            
                            <div class="block__form">
                                <span class="label">Select category: <i>*</i></span>
                                <select name="sel" id="sel">
                                    <option value="1">Workflow</option>
                                    <option value="2">Workflow</option>
                                    <option value="3">Workflow</option>
                                </select>
                                
                                <div class="area">
                                    <img src="img/area.jpg" alt="">
                                    <textarea></textarea>
                                </div>
                            </div>
                            
                            <div class="clearfix">
                                <div class="pull-left">
                                    <button class="btn btn_green m0">Save</button>
                                    <button class="btn btn_prew m0">Preview</button>
                                </div>
                                <div class="pull-right">
                                    <button class="btn btn_blue m0">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /tabs -->
                
            </div>
        </section><!-- /content -->
		
    </div>

    <script src="js/external.js" type="text/javascript"></script>
    <script src="js/internal.js" type="text/javascript"></script>
</body>
</html>
